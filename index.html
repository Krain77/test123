<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Список дел</title>

<style>

* {
    margin: 0;
    padding: 0;/*внутренние стороны поле ввода, плюс, удалить, галочка, раздел*/
    box-sizing: border-box;
}

/*Задний фон*/
body {
    background: linear-gradient(45deg, #ec38bc, #7303c0, #03001e);
    color: white;
    font-family: "Palatino Linotype", sans-serif;
    background-repeat: no-repeat;
    background-size: cover; 
    min-height: 100vh;
}

/*Заголовок*/
header h1 {
    font-size: 80px;
    text-transform: uppercase;
    text-align: center;
    background: linear-gradient(to right, #fc67ff, #875fff, #487bff, #8f68ff, #fc72ff);
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: animate-gradient 2.5s linear infinite;
}
@keyframes animate-gradient {
    to {
        background-position: 200%;
    }
}
/*Заголовок положение*/
header,
/*Поле ввода, плюс, раздел*/ form {
    min-height: 20vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
      
.cont {
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #a072bd;
    min-width: 70vh;
    margin: 0;
    min-height: 70vh;
    max-width: 60%;
    margin: 0 auto;
    border-radius: 15px;
    border: 3px solid black;
}

/*Поле ввода*/
form input,
/*Знак плюс*/ form button {
    padding: 0.5rem;
    padding-left: 1rem;
    font-size: 2rem;
    border: none;
    background: white;
    border-radius: 2rem;
}

form button {
    color: rgb(240, 49, 189);
    background: white;
    cursor: pointer;
    transition: all 0.3 ease;
    margin-left: 0.5rem;
}
/*Изменение цвета знак плюс*/
form button:hover {
    color: white;
    background: rgb(240, 49, 189);
}
/*Положение знака плюс*/
.fa-plus-circle {
    margin-top: 0.3rem;
    margin-left: -8px;
}

/*Поля дел*/
.todo-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.todo-list {
    min-width: 50%;
    list-style: none;
}

/*Знак удаления*/
.todo {
    margin: 0.5rem;
    padding-left: 0.5rem;
    background: white;
    color: black;
    font-size: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.5s;
    border-radius: 2rem;
}

/*Не знаю что это*/
.todo li {
    flex: 1;
}

/*Знак удаления*/
.trash-btn,
/*Знак галочки*/ .complete-btn {
    color: white;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 1.5rem;
}
.complete-btn {
    background: rgb(240, 49, 189);
}

/*Знак удаления*/
.trash-btn {
    border-top-right-radius: 1.75rem;
    border-bottom-right-radius: 1.75rem;
    background: rgb(171, 171, 171);
}
        
/*Фон знака удаления и галочки*/
.todo-item {
    padding: 0rem 0.5rem;
}

/*Не знаю что это*/
.fa-trash,
.fa-check-circle {
    pointer-events: none;
}

/*Выделение дел как выполненные*/
.completed {
    text-decoration: line-through;
    opacity: 0.5;
}

/*Не знаю что это*/
.slide {
    transform: translateX(10rem);
    opacity: 0;
}

/*Раздел*/
select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    outline: none;
    border: none;
}

/*Раздел*/
.select {
    margin: 1rem;
    position: relative;
    overflow: hidden;
    border-radius: 50px;
}

/*Раздел*/
select {
    color: black;
    width: 13rem;
    height: 3.2rem;
    cursor: pointer;
    padding: 1rem;
    font-weight: bold;
}

/*Выпадающий список треугольник*/
.select::after {
    content: "\25BC";
    position: absolute;
    background: rgb(240, 49, 189);
    top: 0;
    right: 0;
    padding: 1rem;
    pointer-events: none;
    transition: all 0.3s ease;
}

.select:hover::after {
    background: white;
    color: rgb(240, 49, 189);
}
/* Для маленьких мобильных устройств маленьких до 600*/
@media only screen and (max-width: 600px) {
    header h1 {
        font-size: 40px; /* уменьшаем размер текста для заголовка */
    }
    form input, form button {
        max-width: 95%; /* делаем поле ввода и кнопку на всю ширину */
        margin-left: 0;
    }
    .cont {
        margin-left: 10px;
        margin-right: 10px; /* уменьшаем отступы для контейнера */
        min-width: 90%; /* уменьшаем ширину контейнера */
    }
    .todo-list {
        min-width: 90%; /* уменьшаем ширину списка дел */
    }
    .select {
        margin: 0.5rem; /* уменьшаем отступы для выпадающего списка */
    }
    select {
        width: 100%; /* делаем выпадающий список на всю ширину */
       
    }
   
/* Для маленьких мобильных устройств средних до 700*/
@media only screen and (max-width: 700px) {
    header h1 {
        font-size: 50px;
    }
    .todo-container {
        flex-direction: column;
    }
    form {
        flex-direction: column;
    }
    form input, form button {
        width: 100%;
        margin-bottom: 1rem;
    }
    .cont {
        margin-left: 20px;
        margin-right: 20px;
    }
    .todo-list {
        min-width: 90%;
    }
}
/* Для планшетов и маленьких ноутбуков */
@media only screen and (min-width: 701px) and (max-width: 1024px) {
    header h1 {
        font-size: 60px;
    }
    form input, form button {
        width: 50%;
    }
}
</style>
        
<body>
    <header>
        <h1>Список дел</h1>
    </header>
        
<div class="cont">

    <form action="">
        <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle fa-lg"></i>
            </button>
        
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Все дела</option>
                <option value="completed">Сделанные дела</option>
                <option value="incomplete">Не сделанные дела</option>
            </select>
        </div>
    </form>
        
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

</div>      

<script src="script.js"></script>
        
</body>
</html>
